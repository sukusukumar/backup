<div ng-include="'app/views/header.html'"></div>
<div class="maincontainer">
		<div class="maincontent">
			<div class="container-fluid">
				<div class="ot-deviceData" style="height:500px;background-color: #fff;">
					<div class="tab-content">
						<div id="measurement" class="tab-pane fade in active">
							<div class="orchestra_devices_table" style="background-color: #fff;">
								<div class="row" >
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height:250px;">
										<div class="table-header" >
											<p>Measurements</p>
											<div class="device-header-section">
												<div class="dropdown measurement">
													<div data-toggle="dropdown" href="javascript:void(0);" aria-expanded="false"><span class="pull-left">{{listItem}}</span><span class="arrow-icon pull-right"></span></div>
													<div class="dropdown-wrapper dropdown-menu">
														<ul class="device-menu">
															<li ng-repeat = "key in devices"><a ng-click=" openDevicedata($event)">{{key}}</a></li>
														</ul>
													</div>
												</div>
												<div class="device-header-buttons">
											
												</div>
											</div>
											<div class="clearfix"></div>
										</div>
										<div style="height: 6%;" ></div>
											<img src="images/loading.gif" style="position:relative;left:42%;top:90px;" ng-show="dataLoading"></img>
											<div style ="position:relative;left:42%;color:red;font-size:35px;top:90px;" ng-show ="err"> No Data Found </div>
											<div style="height: 320px; width:100%" ag-grid="gridOptions" class="ag-fresh" ng-show ="one" ></div>
									</div>  
								</div>
							</div>
						</div>
						<div style="height: 40px;width: 100%;position: relative;top: 150px;" ng-show = "butn">
							<button id ="previous" ng-click="previous()" style="position: absolute;left: 30%;width:60px;top: 5px;">Previous</button>
							<button id = "next" ng-click="next()" style="position:absolute;left:60%;width:60px;top: 5px;">Next</button>
							<div id="info" style="position: absolute;top: 5px; margin-left: 30px;"></div>
						</div>
					</div>
		
				</div>		
			<!-- new changes-->
			
			<!-- -->
				</div>
				<div ng-include="'app/views/favourites.html'"></div>
			</div>
		</div>
	</div>
	<div ng-include="'app/views/favouritesPopUp.html'"></div>
