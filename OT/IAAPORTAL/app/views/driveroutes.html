<div ng-include="'app/views/header.html'"></div>
<div class="maincontainer">	
  <div class="maincontent" style="width:100%;">
    <div class="container-fluid">
	
	
  <div class="row" style="margin-left:5px;">
						<!-- <div class='col-sm-2'><h4>User</h4></div> -->
						<div class="col-sm-3"><h4>Device</h4></div>
						<div class="col-sm-3"><h4>Start Date</h4></div>
						<div class="col-sm-3"><h4>End Date</h4></div>
						
  </div>
					
					
<form id="fetchReplay" >
						 
	 <div class="col-sm-3">
				<div class="form-group">
					<select id="deviceId" name="deviceId" class="form-control" >

						<option ng-repeat="device in devices" value={{device.deviceId}}>{{device.deviceId}}</option>

					</select>
							
 				</div>
 	 </div>
 						
	 <div class="col-sm-3">
				<div class="form-group">
					   <div class="input-group date " id="datetimepicker1">
							<input id="fromDate" name="fromDate" class="form-control" style="height : 37px;" type="text" value=""> <span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span>
							</span>
					   </div>
				</div>
	 </div>
	 
	 <div class="col-sm-3">
			    <div class="form-group">
					 <div class="input-group date " id="datetimepicker2">
							<input id="toDate" name="toDate" class="form-control" style="height : 37px;" type="text" value=""> <span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span>
							</span>
					</div>
				</div>
	 </div>
							
	 <div class="col-sm-3">															
				<input class="btn btn-success btn-sm" type="button" value="Drive Routes" ng-click="checkAjaxCall()">								
	 </div>
						

</form>		
<div class="row">
							<div class="col-sm-12" style=" width:95%;">
							<!--	 <div  style=" width:90%;position:relative;height: 480px;  position:relative;"></div>  -->
								 <iframe ng-src="{{ReportUrl}}" style=" width:90%;position:relative;height:800px"; id="rePlayMap" ng-show ="rePlayMap"></iframe>
								 <div id="DefaultReplayMap" ng-show ="DefaultReplayMap" style=" width:90%;position:relative;height: 480px;  position:relative;"></div>
						    </div>
						
								
</div>	
   

	
	</div>
	 	<div ng-include="'app/views/favourites.html'" ></div>	
</div>	
</div>	
	
	<!-- Main Content Ends -->
